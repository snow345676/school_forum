plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'    // Firebase plugin
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace = "com.ucstt.school_forum"  // <-- your app package namespace
    compileSdk = 35                       // latest compileSdk version

    defaultConfig {
        applicationId = "com.ucstt.school_forum"  // must match namespace
        minSdk = 23                               // minSdk 23+ required by Firebase Auth
        targetSdk = 35
        versionCode = 1
        versionName = "1.0"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
